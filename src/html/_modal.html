<div id="callback" class="popup">
    <button type="button" data-fancybox-close class="popup__close icon-close"></button>
    <h2 class="popup__title">Заказать звонок</h2>
    <p class="popup__subtitle">Мы перезвоним Вам в ближайшее время!</p>
    <form action="#" class="popup__form form">
        <div class="form__field">
            <label for="callback-name">Имя</label>
            <input type="text" name="name" id="callback-name" class="form__control" placeholder="Ваше имя">
        </div>
        <div class="form__field">
            <label for="callback-phone">Телефон</label>
            <input type="tel" name="phone" id="callback-phone" class="form__control" placeholder="+7 ___ ___-__-__">
        </div>
        <div class="form__field">
            <label for="callback-message">Вопрос</label>
            <textarea name="message" id="callback-message" class="form__control" placeholder="Опишите Ваш вопрос"></textarea>
        </div>
        <label class="form__checkbox">
            <input type="checkbox" name="not-call" class="form__checkbox-input hidden" hidden>
            <span class="form__checkbox-text">Не звоните, напишите в Whatsapp</span>
        </label>
        <div class="form__footer">
            <button type="submit" class="form__btn btn btn-primary btn-sm icon-phone">Отправить заявку</button>
            <div class="form__socials">
                <a href="" class="form__social icon-whatsapp"></a>
                <a href="" class="form__social icon-telegram"></a>
            </div>
        </div>
    </form>
    <div class="form__privacy">Нажимая на кнопку, вы даете согласие на обработку персональных данных</div>
</div>
